  <script type="text/javascript">

      function print(){ 
       
var num, i, j;
  
  num =Number(document.getElementById("first").value);
  
      //outer loop
  for(i=1; i <= num; i++)
   {
   //inner loop
    for(j=1; j<=i; j++)
   {
     document.write('*');
    }
     document.write('<br/>');
   }
  }

</script>

                    </div>
            <button class="btn btn-success" onclick="print()"> Print </button>
